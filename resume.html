        body {
            background-image: url("./public/background.jpg");

        a {
            text-decoration: none;
            color: #f5fffa;

            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #ffe4e1;
            transition: width 0.3s ease, right 0.3s ease;

        a:hover::after {
            width: 100%;
            left: 0;
            right: auto;

        #intro {
            margin-top: 10%;

        .profession {
            color: #55ad9b;
            font-family: "Freeman", sans-serif;
            font-size: 1.25em;
            margin-top: 10px;
            height: 1.5em;
            overflow: hidden;
            position: relative;
        }
        .profession span {
            position: absolute;
            animation: slide 12s infinite;
            opacity: 0;
        }
        .profession span:nth-child(1) {
            animation-delay: 0s;
        }
        .profession span:nth-child(2) {
            animation-delay: 4s;
        }
        .profession span:nth-child(3) {
            animation-delay: 8s;
        }
        @keyframes slide {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(0);
            }
            40% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 0;
                transform: translateY(-100%);
            }
        }

        /* Base styles for nav */
nav {
    display: flex;
    justify-content: center; /* Center navigation links */
    margin: 0 auto;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 9999;
}

/* Mobile-specific styles */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        padding-top: 50px;
        transition: right 0.3s ease;
        z-index: 999; /* Ensures it stays above other content */
    }

    nav.open {
        right: 0;
    }

    nav a {
        color: #fff;
        font-size: 1.2em;
        margin: 20px 0;
        padding-left: 20px;
        width: 100%;
        text-align: left;
    }

    /* Hamburger menu styles */
    .hamburger {
        display: block;
        position: absolute;
        top: 10px;
        right: 20px;
        width: 30px;
        height: 30px;
        cursor: pointer;
        z-index: 1000;
    }

    .hamburger div {
        width: 100%;
        height: 4px;
        background-color: #fff;
        margin: 5px 0;
        transition: all 0.3s ease;
    }

    /* Change hamburger menu to 'X' when open */
    .hamburger.open div:nth-child(1) {
        transform: rotate(45deg) translateY(10px);
    }

    .hamburger.open div:nth-child(2) {
        opacity: 0;
    }

    .hamburger.open div:nth-child(3) {
        transform: rotate(-45deg) translateY(-10px);
    }
}
@media (max-width: 768px) {
    #resume {

        margin-left: 0;
        display: block;
        text-align: center;
    }

    #footer h2 {
        text-align: center;
        margin-left: 0;
    }
}
